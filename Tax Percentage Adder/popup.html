<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Percentage Adder</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <div class="set-form">
        <img src="heading.png">
    </div>
    <div class="set-form">
        <div>
            <div class="ask">
                <div class="setter">                    
                    <label class="amount-label">Amount: </label>                    
                    <input type="number" id="amount" class="amount" placeholder="5000">
                </div>
            </div>
            <div class="ask">
                <div class="setter">                    
                    <label class="percentage-label">Percentage: </label>                    
                    <input class="percentage" type="number" id="tax" placeholder="12">
                    <span>&nbsp;&#37;</span>
                </div>
            </div>
        </div>
    </div>
    <div class="set-form">
        <p id="demo" class="set-result"></p>
    </div>    
    <div>
        <div class="set-form">
            <button id="paste-result" class="calculate">Calculate</button>
        </div>
    </div>
    <div class="follow">         
        <div class="credit">
            <p>Developed By</p> 
            <p>Usman Mustafa Khawar </p> 
        </div>
    </div>  
    <div class="set-form">             
        <div class="link">
            <a href="https://www.linkedin.com/in/usman-mustafa-khawar-41374a234/" target="_blank" class="linkedin">Linkedin</a>
        </div>
        <div class="link">
            <a href="https://github.com/xerone9" target="_blank" class="linkedin">Github</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
