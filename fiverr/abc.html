<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Label on Enter</title>
</head>
<body>

    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" onkeydown="updateLabel(event)">
    <p id="outputLabel">Label will be updated on Enter</p>

    <script>
        function updateLabel(event) {
            if (event.key === "Enter") {
                var inputValue = document.getElementById("textInput").value;
                document.getElementById("outputLabel").innerText = inputValue;
            }
        }
    </script>

</body>
</html>
